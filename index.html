<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>React Microfrontend</title><script defer="defer" src="/reactDemo/main.9327eb018657b9c815ef.js"></script><script defer="defer" src="/reactDemo/remoteEntry.js"></script></head><body><div id="root"></div><script>// Asegurar que la funci贸n global est茅 disponible inmediatamente
    console.log(' HTML script loaded - preparing global mount function');

    window.ensureMountFunction = function() {
      // Esta funci贸n ser谩 llamada despu茅s de que el m贸dulo se cargue
      if (!window.mountReactMFE && !globalThis.mountReactMFE) {
        console.warn('锔 Mount function not found - creating fallback');

        // Crear una funci贸n de fallback b谩sica
        const fallbackMount = (element) => {
          if (element) {
            element.innerHTML = '<div style="color: orange; padding: 16px; border: 1px solid orange;">React MFE: Global mount function fallback loaded, but main component not ready</div>';
          }
          return () => {};
        };

        window.mountReactMFE = fallbackMount;
        globalThis.mountReactMFE = fallbackMount;
      }
    };

    // Llamar despu茅s de un delay para asegurar que el m贸dulo se haya cargado
    setTimeout(() => {
      window.ensureMountFunction();
      console.log(' Mount function type after delay:', typeof window.mountReactMFE);
    }, 1000);</script></body></html>
